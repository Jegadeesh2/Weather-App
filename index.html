<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
      <div class="panel">
        <label for="error" class="error"></label><br>
        <div class="searchBar">
        <input type="text" name="cityName" class="cityName" placeholder="Current City.."/>
        <button type="submit" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="display">
          <h2 class="displayDegree">Temperature</h2>
          <h2 class="displayClimate">climate</h2>
          <h2 class="displayCity">city</h2>
        </div>
      </div>
  </body>
    <script src="./script.js"></script>
  </body>
</html>
